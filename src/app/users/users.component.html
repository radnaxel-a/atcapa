<h1>Users</h1>
<p>Here you can overview some information about the users in you company.</p>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <td>Employee Id</td>
      <td>Employee Email</td>
      <td>Employee Name</td>
    </tr>
  </thead>
  <tbody *ngIf="employees">
    <tr *ngFor="let employee of employees">
      <td>{{employee.id }}</td>
      <td>{{employee.full_name }}</td>
      <td>{{employee.email }}</td>
    </tr>
  </tbody>
</table>
